<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #121212;
      color: #f8f9fa;
    }
    .card {
      background-color: #1f1f1f;
      border: 1px solid #333;
      color: #f8f9fa;
    }
    .navbar, footer {
      background-color: #212529;
    }
    .navbar a, footer {
      color: #f8f9fa !important;
    }
    .btn-primary {
      background-color: #0d6efd;
    }
  </style>
</head>
<body class="container py-4">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mb-4 rounded px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-crown"></i> Tienda Rey
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Artículos</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="clientes.html">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="mb-4 text-center">Gestión de Clientes</h1>

  <!-- Formulario -->
  <form id="formCliente" class="mb-4">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <button type="submit" class="btn btn-primary" id="btnGuardar">Agregar Cliente</button>
  </form>

  <h2 class="mb-3">Listado de Clientes</h2>
  <div id="contenedorClientes" class="row g-3">
    <!-- Cards de clientes se insertan acá -->
  </div>

  <footer class="mt-5 py-3 text-center rounded">
    <small>Proyecto Tienda Rey - Desarrollado por Abdon Sanchez</small>
  </footer>

  <script src="clientes.js"></script>
</body>
</html>
